<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="formatRPG.css">
		<link rel="icon" type="image/x-icon" href="/../images/favicon.ico">
		<title>rpg the rpg</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="game2.js"></script>
	</head>
	<body onload="loadXMLDoc('about')">
		<div id="game">
			<div id="display">
				<p class="command">
				</p>
			</div>
			<div id="bottomline">
				<span id="inputline" style="display:inline;">
					<span id="prompt">></span>
					<span id="lcommand"></span>
					<span id="cursor">&nbsp;</span>
					<span id="rcommand"></span>
				</span>
				<span id="spinner"></span>
			</div>
		</div>
		<div id="tabs">
			<h2>rpg the rpg - an mmorpg</h2>
			<ul>
				<li id="li_about" onclick="loadXMLDoc('about')"><a>About</a></li>
				<li id="li_help" onclick="loadXMLDoc('help')"><a>Help</a></li>
				<li id="li_updates" onclick="loadXMLDoc('updates')"><a>Updates</a></li>
			</ul>
			<div id="Content_Area">
				<div id="tab"></div>
			</div>
		</div>
		<div id="credit">

			<a href="http://chromakode.com">Chromakode.</a>
			Original CLI2 by 
			<a href="http://thrind.xamai.ca">Rod McFarland.</a>
		</div>
		
		<!-- Ajax tab load-->
		<script type="text/javascript">
			function loadXMLDoc(tab)
			{
				var xmlhttp;
				if (window.XMLHttpRequest)
				{// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
				}
				else
				{// code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState==4 && xmlhttp.status==200)
					{
						document.getElementById("tab").innerHTML=xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET",tab+".txt",true);
				xmlhttp.send();
			}
		</script>
	</body>
</html>
